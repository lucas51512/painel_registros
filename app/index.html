<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Painel de Registros</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light">

            <form class="form-inline">
                <a class="navbar-brand">Painel de Registros</a>
                <button class="btn btn-outline-primary ml-1 mr-1" type="button" data-toggle="modal"
                    data-target="#adiciona-filial">Adicionar Filial</button>
                <button class="btn btn-sm btn-outline-secondary ml-1 mr-1" type="button">Importar Filiais</button>
                <button class="btn btn-sm btn-outline-secondary ml-1 mr-1" type="button" href="cds.html">CDs</button>
                <button class="btn btn-sm btn-outline-success ml-1 mr-1" type="button">Gerar Exel</button>

            </form>

            <form class="form-inline my-2 my-lg~0">
                <input class="form-control mr-sm-2" type="search" placeholder="Informe a Filial" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>

            </form>
        </nav>
    </header>

    <div id="tabela-filiais-principal"></div>


    <div id="modais">

        <!--Modal Adiciona Filial ------------------------------------>

        <div class="modal fade" id="adiciona-filial" tabindex="-1">
            <div class="modal-dialog modal-dialog-scrollable modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Adicionar Filial</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <article>

                            <form id="adicionar">
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Numero da Filial</label>
                                    <input type="text" class="form-control" id="numero-filial"
                                        placeholder="Numero da filial aqui...">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Cidade da filial</label>
                                    <input type="text" class="form-control" id="cidade-filial"
                                        placeholder="Cidade da filial aqui...">
                                </div>
                                  
                                <div class="form-row align-items-center">
                                    <div class="col-auto my-1">
                                        <label for="inlineFormCustomSelect">Status</label>
                                        <select class="custom-select mr-sm-2" id="status-filial"
                                            placeholder="Indice de Status">
                                            <option value="1">OK</option>
                                            <option value="2">PENDENTE</option>
                                        </select>
                                    </div>
                                <div class="form-row align-items-center">
                                    <div class="col-auto my-1">
                                        <label for="inlineFormCustomSelect">Estados Possíveis</label>
                                        <select class="custom-select mr-sm-2" id="estado-filial"
                                            placeholder="Indice de Estados">
                                            <option value="1">AC</option>
                                            <option value="2">AL</option>
                                            <option value="3">AP</option>
                                            <option value="4">AM</option>
                                            <option value="5">BA</option>
                                            <option value="6">CE</option>
                                            <option value="7">DF</option>
                                            <option value="8">ES</option>
                                            <option value="9">GO</option>
                                            <option value="10">MA</option>
                                            <option value="11">MT</option>
                                            <option value="12">MS</option>
                                            <option value="13">MG</option>
                                            <option value="14">PA</option>
                                            <option value="15">PB</option>
                                            <option value="16">PR</option>
                                            <option value="17">PE</option>
                                            <option value="18">PI</option>
                                            <option value="19">RJ</option>
                                            <option value="20">RN</option>
                                            <option value="21">RS</option>
                                            <option value="22">RO</option>
                                            <option value="23">RR</option>
                                            <option value="24">SC</option>
                                            <option value="25">SP</option>
                                            <option value="26">SE</option>
                                            <option value="27">TO</option>
                                        </select>
                                    </div>
                                </div>     
                            
                            
                                <button type="submit" class="btn btn-primary ml-3 mt-4">Salvar filial</button>
                            </form>
                                
                            </article>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
            </div>
        </div>
        <!--------------------------------------------------------------->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Mais Informações</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <article id="data-contato">

                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Data de Contato</th>
                                            <th scope="col">Observação</th>
                                            <th scope="col">Problema Relatado</th>
                                            <th scope="col">Excluir</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>

                                            <td>25/05/2021</td>
                                            <td>
                                                <p>Teste 1, Modelo de Tabela</p>
                                            </td>
                                            <td></td>
                                            <td><button class="btn btn-outline-danger">Excluir</button></td>

                                        </tr>
                                        <tr>
                                            <td>26/05/2021</td>
                                            <td>
                                                <p>Teste 2 Segundo dia</p>
                                            </td>
                                            <td></td>
                                            <td><button class="btn btn-outline-danger">Excluir</button></td>
                                        </tr>
                                        <tr>

                                            <td>27/05/2021</td>
                                            <td>
                                                <p>Teste 3, Terceiro dia</p>
                                            </td>
                                            <td>SEM TV BOX / TV BOX QUEIMADO</td>
                                            <td><button class="btn btn-outline-danger">Excluir</button></td>

                                        </tr>
                                    </tbody>
                                </table>

                            </div>

                            <form>
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Nova data de contato</label>
                                    <input type="date" id="data-contato" class="form-control" required autofocus/>
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Nova observação</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput"
                                        placeholder="Nova observação aqui...">
                                </div>

                                <div class="form-row align-items-center">
                                    <div class="col-auto my-1">
                                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect"
                                            placeholder="Indice de Problemas">
                                            <option value="1">SEM TV BOX / TV BOX QUEIMADO</option>
                                            <option value="2">SEM SPLITTER / SPLITTER QUEIMADO</option>
                                            <option value="3">PROBLEMA COM CABOS</option>
                                            <option value="4">TV BOX DESCONFIGURADO / DESCONECTADO</option>
                                            <option value="5">RESOLUÇÃO ERRADA</option>
                                            <option value="6">SEM APP DE CELULARES GAZIN</option>
                                            <option value="7">APP DE CELULARES GAZIN COM PROBLEMAS </option>
                                            <option value="8">APP DE CELULARES DESCONECTADO</option>
                                            <option value="9">CONFIRMAÇÃO DE PEDIDO DE MATERIAL</option>
                                            <option value="10">OUTRO</option>
                                        </select>
                                    </div>

                                    <button class="btn btn-primary">Adicionar</button>
                            </form>

                        </article>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="js/models/Filial.js"></script>
    <script src="js/models/FIliais.js"></script>
    <script src="js/views/FiliaisView.js"></script>
    <script src="js/controllers/RegistroController.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
